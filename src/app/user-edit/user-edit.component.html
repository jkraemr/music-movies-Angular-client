<mat-card>
  <mat-card-header>
    <mat-card-title>Update Your Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type=" text" name="Username" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password"
          required />
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email: {{this.user.Email}}" type="email" name="Email"
          class="input" />
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthdate" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="editUser()">Update Profile</button>
  </mat-dialog-actions>
</mat-card>
